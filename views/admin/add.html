<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="" alt="" /></div>
      <div class="title">
        <h1>Shop</h1>
      </div>
    </header>
    <div class="container-" style="display: flex;justify-content: space-around;">
        
          <div class="adminInput">
            <form action="insert" method="post" enctype="multipart/form-data">
                <input type="text" name="name" id="" placeholder="name" required>
                <br><br>
                <input type="text" name="brand" id="" placeholder="brand" required>
                <br><br>
                <input type="text" name="category" id="" placeholder="category" required>
                <br><br>
                <textarea name="discription" id="" cols="30" rows="10" style="width: 190px; height: 60px;" required></textarea>
                <br><br>
                <input type="text" name="price" id="" placeholder="price" required>
                <br><br>
                <input type="file" name="image" id="" placeholder="image" required>
                <br><br>
                <input type="text" name="date" id="date"  value="" disabled>
                <br><br>
                <button type="submit">insert</button>
            </form>
          </div>
    
          
    </div>
    <script src="js/adminAdd.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
